hostname PacIXP-SW2
!
service routing protocols model multi-agent
!
vlan 10
   name PEERING-LAN
!
interface Ethernet1
   no switchport
   ip address 172.16.0.2/30
!
interface Ethernet2
   no switchport
   ip address 172.16.0.6/30
!
interface Ethernet3
   switchport access vlan 10
!
interface Ethernet4
   switchport access vlan 10
!
interface Loopback0
   ip address 10.0.0.2/32
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
!
ip routing
!
router bgp 64500
   router-id 10.0.0.2
   neighbor 172.16.0.1 remote-as 64500
   neighbor 172.16.0.5 remote-as 64500
   !
   address-family evpn
      neighbor 172.16.0.1 activate
      neighbor 172.16.0.5 activate
   !
   vlan 10
      rd 10.0.0.2:10010
      route-target import 64500:10010
      route-target export 64500:10010
      redistribute learned
